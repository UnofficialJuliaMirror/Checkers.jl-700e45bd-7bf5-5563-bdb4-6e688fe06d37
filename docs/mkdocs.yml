site_name:           Checkers.jl
repo_url:            https://github.com/pkalikman/Checkers.jl
site_description:    QuickCheck-like Automated Testing Macros for Julia
site_author:         pkalikman
theme:               readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Introduction: index.md
  - Macros:
    - test_forall: macros/test-forall.md
    - test_formany: macros/test-formany.md
    - test_exists: macros/test-exists.md
